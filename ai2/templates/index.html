<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Content Generator</h1>

        <!-- Form for Input -->
        <form id="contentForm" method="POST" action="/generate">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" name="user_id" placeholder="Enter your User ID" required>
            </div>

            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="4" placeholder="Enter your text prompt here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>

        <!-- Status Check -->
        <!-- Status Check -->
<div class="mt-4">
    <h2 class="text-center">Check Status</h2>
    <form id="statusForm" onsubmit="redirectToUserContent(event)">
        <div class="mb-3">
            <label for="statusUserId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="statusUserId" name="user_id" placeholder="Enter your User ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Status</button>
    </form>
</div>

<script>
    function redirectToUserContent(event) {
        event.preventDefault();
        const userId = document.getElementById('statusUserId').value;
        if (userId) {
            window.location.href = `/generated_content/${encodeURIComponent(userId)}`;
        }
    }
</script>

</body>
</html>
