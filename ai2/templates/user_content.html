<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Content for User ID: {{ user_id }}</h1>

        {% if status == "Completed" %}
            
            <div class="mt-4">
                <h2>Images</h2>
                <div class="row">
                    {% for image in images %}
                        <div class="col-md-3 mb-3">
                            <img src="{{ image }}" alt="Generated Image" class="img-fluid rounded">
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mt-4">
                <h2>Videos</h2>
                <div class="row">
                    {% for video in videos %}
                        <div class="col-md-4 mb-3">
                            <video controls class="w-100">
                                <source src="{{ video }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p class="text-warning">Status: {{ status }}</p>
            <p>Please wait until your content generation is completed.</p>
        {% endif %}

        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
